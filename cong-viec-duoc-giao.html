    <title>Phòng thi</title>
    <!-- THÊM LINK CSS CỦA BOOTSTRAP Ở ĐÂY -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script language="JavaScript">
    window.onload = function() {
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        }, false);
        document.addEventListener("keydown", function(e) {
            //document.onkeydown = function(e) {
            // "I" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                disabledEvent(e);
            }
            // "J" key
            if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                disabledEvent(e);
            }
            // "S" key + macOS
            if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                disabledEvent(e);
            }
            // "U" key
            if (e.ctrlKey && e.keyCode == 85) {
                disabledEvent(e);
            }
            // "F12" key
            if (event.keyCode == 123) {
                disabledEvent(e);
            }
        }, false);
 
        function disabledEvent(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            } else if (window.event) {
                window.event.cancelBubble = true;
            }
            e.preventDefault();
            return false;
        }
    };
</script>
</head>
<body>
    <script src="auth.js"></script>
 <nav class="navbar navbar-expand sticky-top bg-body-tertiary">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>

                        <a class="nav-link" href="./cong-viec-duoc-giao.html">Phòng thi</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" id="welcomeMessage">
                </span>
                
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Phòng thi</h1>
        <hr>
        <div class="card p-4">
            <p><strong>Họ và tên:</strong> <span id="userNameDisplay"></span></p>
            <p><strong>Công việc được giao:</strong> <span id="userWorkDisplay"></span></p>
          <p><strong>Trạng thái công việc: </strong> <span id=""userStatusDisplay"></span></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            updateExamRoomUI(); 
            document.getElementById('logoutButton').addEventListener('click', logout);
        });

        function updateExamRoomUI() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('userNameDisplay').textContent = currentUser.name;
                document.getElementById('userWorkDisplay').textContent = currentUser.work;
              document.getElementById('userStatusDisplay').textContent = currentUser.status;
                
                const welcomeMessageEl = document.getElementById('welcomeMessage');
                if (welcomeMessageEl) {
                    welcomeMessageEl.textContent = `Xin chào, ${currentUser.name}!`;
                }
            }
        }
    </script>
